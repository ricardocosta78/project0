<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Advance Google Search</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <img class= "rounded-pill" src="google-logo.png" width="80px" height="60px" alt="">
        <ul class="navbar-nav ml-auto mt-2 mr-5 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Google Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
            <h2 class="display-5 m-4">Advance Search</h2>
    </div>
    <div class="container-fluid mr-3 ml-3 px-2 text-left">
        <form action="http://www.google.com/search?q=">
            <div class="form-group row mr-2">
                <label for="text" class="col-sm-2 col-form-label">todas estas palavras:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control border border-dark" id="inputtext" name="as_q">
                </div>
                <label for="text" class="col-sm-3 col-form-label">Escreva as palavras importantes: rat terrier tricolor</label>
            </div>
            <div class="form-group row mr-2">
                <label for="text" class="col-sm-2 col-form-label">exatamente esta palavra ou expressão:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control border border-dark" id="inputtext" name="as_epq">
                </div>
                <label for="text" class="col-sm-3 col-form-label">Colocar as palavras exatas entre aspas: "rat terrier"</label>
            </div>
            <div class="form-group row mr-2">
                <label for="text" class="col-sm-2 col-form-label">qualquer uma destas palavras:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control border border-dark" id="inputtext" name="as_oq">
                </div>
                <label for="text" class="col-sm-3 col-form-label">Escreva OR entre todas as palavras pretendidas: miniatura OR padrão</label>
            </div>
            <div class="form-group row mr-2">
                <label for="text" class="col-sm-2 col-form-label ">nenhuma destas palavras:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control border border-dark" id="inputtext" name="as_eq">
                </div>
                <label for="text" class="col-sm-3 col-form-label">Coloque um sinal menos imediatamente antes das palavras não pretendidas: -roedor, - "Jack Russell"</label>
            </div>
        <div class="container p-2">
            <form class="d-block mx-auto rounded-pill"action="https://google.com/search">
                <input type="submit" class="rounded-pill btn-block btn btn-primary"value="Advance Search Box">
            </form>
        </div> 
        
    </div>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
  </body>
</html>
